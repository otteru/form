<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML Forms</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Demo Form</h1>
		</header>
		<form action="" method="GET">
			<section>
				<h2>Your personal details</h2>
				<ul>
					<li>
						<label for="username">Your name</label>
						<input type="text" name="user-name" id="username" required placeholder="이름 성"/>
					</li>
					<li>
						<label for="useremail">Your email address</label>
						<input type="email" name="user-email" id="useremail"/>
					</li>
					<li>
						<label type="userpassword">Your password</label>
						<input type="password" name="user-password" id="userpassword" required minlength="7"/>
					</li>
				</ul>
			</section>
			
			<section>
				<h2>More details</h2>
				<ul>
					<li>
						<label type="userage">Your age</label>
						<input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
					</li>
					<li>
						<label type="birthdate">Your birthdate</label>
						<input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2023-01-01"/>
					</li>
					<li>
						<label for="favorite-color">Your favorite color</label>
						<select id="favorite-color" name="favorite-color">
							<option>Blue</option>
							<option>Black</option>
							<option>Red</option>
						</select>
					</li>
				</ul>
			</section>
			
			<section>
				<label for="usermessage">Your message</label>
				<textarea id="usermessage" name="user-message" rows="8"></textarea>
			</section>
			
			<section>
				<h2>How should we verify your account?</h2>
				<ul>
					<li class="form-control-inline">
						<input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
						<label for="verify-text-message">Via text message (SMS)</label>
					</li>
					<li class="form-control-inline">
						<input type="radio" name="verify" id="verify-phone" value="phone" required/>
						<label for="verify-phone">Via a phone call</label>
					</li>
					<li class="form-control-inline">
						<input type="radio" name="verify" id="verify-email" value="email" required/>
						<label for="verify-email">Via an email</label>
					</li>
				</ul>
			</section>
			
			<section>
				<h2>How should we contact your?</h2>
				<ul>
					<li class="form-control-inline">
						<input type="checkbox" name="contact" id="contact-email" value="email"/>
						<label for="contact-email">Contact me via email?</label>
					</li>

					<li class="form-control-inline">
						<input type="checkbox" name="contact" id="contact-phone" value="phone"/>
						<label for="contact-phone">Contact me via phone?</label>
					</li>
				</ul>
			</section>
			
			<hr/>
			
			<section>
				<div class="form-control-inline">
					<input type="checkbox" name="terms" id="agree-terms"/>
					<label for="agree-terms">Agree to term?</label>
				</div>
			</section>
			
			<section>
				<button type="submit">Submit</button>
			</section>
		</form>
  	</body>
</html>
